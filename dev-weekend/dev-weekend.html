<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<dom-module id="dev-weekend">
  <template>
    <style>
      :host {
        display: block;
        font-family: "Roboto", "Helvetica";
        margin: 5%;
      }

      /*h2{
        color: var(--my-title-color, #199bae);
      }*/

      #dev-weekend-event{
        width: 100%;
        display: flex;
        color: #aaa;
      }

      #dev-weekend-event img{
        width: 40%;
      }

      div.event-info{
        width: 40%;
      }

      :host([pressed]) {
        border: 1px solid #ccc;
      }

      @media screen and (max-width: 600px) {
        #dev-weekend-event img{
          width: 80%;
          position: relative;
          top: 10%;
        }
      }
    </style>
    <div class="content">
      <div id="dev-weekend-event">
        <div id="image-content" class="event-info">
          <img src="../images/dev_weekend_logo.jpg" alt="Devfest NE Logo">
        </div>
        <div id="text-event-content" class="event-info">
          <h2> Dev Weekend Season</h2>
          <h2>[[city]] Event</h2>
        </div>
      </div>
    </div>  
    
    
  </template>

  <script>
    class TechTour extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'dev-weekend'; }
      static get properties() {
        return {
          city: {
            type: String,
            value: 'Diamantina'
          },
          pressed: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true,
            value: false
          }
        };
      }

      constructor() {
        super();
        Polymer.Gestures.addListener(this, 'tap', () => this._toggleEvent());
      }

      _toggleEvent() {
        this.pressed = !this.pressed;
      }

      ready() {
        super.ready();
        console.log('Custom element ready!');
      }

      connectedCallback() {
        super.connectedCallback();
        console.log('Custom element created!');
      }
    }
    
    //props, data bindind, observer
    //Custom Properties, tap event?, custom styles, mixin classe outras features do demo de element
    //objetivo - usar as principais features de shadom dom e custom elements
    //tag custom style
    window.customElements.define(TechTour.is, TechTour);
  </script>
</dom-module>
