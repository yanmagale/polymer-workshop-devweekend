<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>O Evento</h1>
      <p>O DevWeekend, workshop organizado e ministrado pela Diamond Valley, trata-se de um evento cujo enfoque principal, a inserção e aprimoramento ao tema "A Tecnologia da Informação", será habilitado por meio de palestras, cursos e minicursos, mesas de debates e uma super competição de programação. Vale a pena conferir!</p>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
